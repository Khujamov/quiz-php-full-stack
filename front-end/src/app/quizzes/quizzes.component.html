<mat-card>
  <mat-card-content>
    <h2>Quizzes</h2>
    <mat-list *ngFor="let quiz of quizzes">
      <mat-list-item (click)="apiSvc.selectQuiz(quiz)" class="clickItem">
        {{ quiz.title }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
