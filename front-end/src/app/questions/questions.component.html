<mat-card>
  <mat-card-content>
    <h2>Questions</h2>
    <mat-list *ngFor="let question of questions">
      <mat-list-item (click)="apiSvc.selectQuestion(question)" class="clickItem">
        {{ question.text }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
